{% load static %}
<html {% if LANGUAGE_CODE %}lang="{{ LANGUAGE_CODE }}" {% endif %}>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PharmaCare</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Adaugam fisierul index.css pentru toate paginile care se folosesc de base.html -->
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container fixed">
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="{% url 'despre_noi' %}">Despre Noi</a>
        <a class="navbar-brand" href="{% url 'program_contact' %}">Contact</a>
        <a class="navbar-brand" href="{% url 'produse' %}">Produse</a>
        <a class="navbar-brand" href="{% url 'cauta_produs' %}"></a>
            <form action="{% url 'cauta_produs' %}" method="GET">
                <input type="text" name="q" placeholder="Cauta un produs..." value="{{ query }}">
                <button type="submit">Cauta</button>
            </form>

        <button
            class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarNavAltMarkup"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="nav-item dropdown">
        {% if user.is_authenticated %}
        <a class="nav-link dropdown-toggle text-white" href="#" data-toggle= "dropdown">
            {{ user.username }}
        </a>
        <div class = "dropdown-menu dropdown-menu-right">
            <a class= "dropdown-item text-right" href = "{% url 'logout' %}">Iesire din cont</a>
            <a class= "dropdown-item text-right" href =" {% url 'schimbare_parola' %}"> Schimbare parola</a>
             <a class="dropdown-item text-right" href="{% url 'favorites_list' %}">Favorite</a>
        </div>
        {% else %}
        <a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown">
            Nu esti autentificat!
        </a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item text-right" href="{% url 'login' %}">Login</a>
            <a class="dropdown-item text-right" href="{% url 'signup' %}">Signup</a>
        </div>
        {% endif %}

    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        {% block content %}{% endblock %}
    </div>
</div>
</body>

</html>
